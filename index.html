<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <section class="container">
    <div class="title-container">
      <h1>Todo Task</h1>
    </div>
    <img class="add-ico" id="add" src="./src/images/plus.png" alt=""></button>
    <div style="display: flex;gap: 30px;padding: 15px;">
      <button class="home-btn" id="home">Home</button>
      <button class="all-todo-btn" id="all-todos">All Todos <img src="./src/images/menu.png" alt=""></button>
    </div>


    <!-- HOME PAGE -->
    <div class="todos-container" id="todos" style="padding: 15px;">

    </div>



    <!-- SINGLE TODO ADD FORM -->
    <div class="add-todo" id="todo-add" style="padding: 15px; color: white; display: none;">
      <h1 style="text-align: center; padding-bottom: 20px;">Add your new task</h1>
      <form style="display: flex; gap: 10px;">
        <input style="width: 100%; padding: 15px; font-size: 17px;border: 1px solid white;border-radius: 10px;"
          placeholder="Type your Task" type="text" id="new-todo">
        <button type="submit" id="add-btn"
          style="padding: 0 30px;border: 1px solid white; border-radius: 8px;cursor: pointer;">Add</button>
      </form>
    </div>
  </section>


  <script src="./src/todo.js"></script>
</body>

</html>
